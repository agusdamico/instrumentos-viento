		<h1 class="titulo">Contacto</h1>
		<section class="contactoform">
		<form class="contactoform" action="">		
			<fieldset><!--input-->
				<legend>Datos Personales</legend>				
				<label for="nombre">Nombre:</label>
					<input type="text" name="nombre"><br>
				<label for="apellido">Apellido:</label>
					<input type="text" name="apellido"><br>
				<label for="email">Correo Electrónico</label>
					<input type="email" name="email"><br>
				<label for="telefono">Teléfono</label>
					<input class="contactoform" type="telefono" name="telefono" placeholder="Incluir código de área"><br>
				<span>¿Le gustaría que nos comuniquemos con usted por teléfono?</span>
					<input type="checkbox" name="acepta" value="1"><hr>
					<textarea name="Comentarios" placeholder="Comentarios" cols="50" rows="8"></textarea><br>
    		</fieldset>
    		<fieldset class="contactoform">
    		<h2>¿Cómo conociste nuestros productos?</h2>
				<select class="contactoform" name="talles">
					<option class="contactoform" value="internet">Búsqueda en Internet</option>
					<option class="contactoform" value=recomendacion>Recomendacion de otra persona</option>
					<option class="contactoform" value="compraanterior">Hice una compra anteriormente</option>
					<option class="contactoform" value="publicidad">Publicidad en redes</option>
				</select>
			</fieldset><hr><!--botones-->		
				<input class="contactoform" type="submit" value="Enviar Formulario">
				<input class="contactoform" type="reset" value="Limpiar Formulario">
				<input class="contactoform" type="button" value="Sin Acciones">
		</form>
